<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-part">
      <header>
        <form class="form" id="input-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="input-city"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="input-submit"
            id="search-submit"
          />
          <link rel="stylesheet" href="src/style.css" />
        </form>
      </header>
      <main>
        <div class="city-temp">
          <h1 id="city-name"></h1>
          <span class="temp-icon">☀️</span>
          <span class="temp-forcast" id="temp-value">24</span> <span class="temp-unit">°C</span>
        </div>
        <div class="description">
          <p>
            Wednesday 10:15, moderate rain <br />
            Humidity: <span class="humidity"> 87%</span>, Wind:<span
              class="wind"
            >
              7.2km/h</span
            >
          </p>
        </div>
      </main>
      <footer class="footer">
        This project was coded by
        <a
          href="https://github.com/etsuamb"
          target="_blank"
          class="github-account"
          >Etsub Girma</a
        >
        and is
        <a
          href="https://github.com/etsuamb/WeahterApp-SheCodes"
          target="_blank"
          class="github-project"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://watherapp-shecodes.netlify.app/"
          target="_blank"
          class="netlify-account"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
